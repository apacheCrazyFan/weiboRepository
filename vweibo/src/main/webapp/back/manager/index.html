<!DOCTYPE html>
<html>
<base href="/vweibo/" />
<head>
<meta charset="UTF-8">
<title>享悦微博_后台管理系统</title>
<link rel="shortcut icon" href="back/Frameimages/favicon.ico"
	type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="back/easyui/css/easyui.css">
<link rel="stylesheet" type="text/css" href="back/easyui/css/icon.css">
<link rel="stylesheet" type="text/css" href="back/easyui/css/demo.css">

<script type="text/javascript" src="back/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="back/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="back/easyui/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="back/easyui/js/ajaxfileupload.js"></script>

<script type="text/javascript" src="back/js/showpic.js"></script>

<script type="text/javascript" src="back/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="back/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="back/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" src="back/js/index.js"></script>

</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false"
		style="height: 60px; background: #B3DFDA; padding: 10px">
		<a href='javascript:exit()' id="backexit">注销</a>
	</div>


	<!-- 左边导航栏 -->
	<div data-options="region:'west',split:true,title:'菜单'"
		style="width: 150px; padding: 10px;">
		<div id="aa" class="easyui-accordion"
			style="width: 120px; height: 410px;">
			<div title="标签管理" data-options="iconCls:'icon-tip'"
				style="overflow: auto;">
				<h3 style="color:#0099FF;">用户,微博,话题</h3>
				<ul id="menu_tree" class="easyui-tree" >
					<li data-options="iconCls:'icon-tip'"><span>人物标签管理</span></li>
					<li data-options="iconCls:'icon-tip'"><span>微博标签管理</span></li>
				</ul>
			</div>
			<div title="用户管理" data-options="iconCls:'icon-tip'">
				<h3 style="color:#0099FF;">Accordion for jQuery</h3>  
        		<p>Accordion is a part of easyui framework for jQuery.   
       			 It lets you define your accordion component on web page more easily.</p>  
				
			</div>
			<div title="微博管理" data-options="iconCls:'icon-tip'">content3</div>
			<div title="话题管理" data-options="iconCls:'icon-tip'">content4</div>
			<div title="其他管理" data-options="iconCls:'icon-tip'">content5</div>
		</div>
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'帮助'"
		style="width: 100px; padding: 10px;"></div>
	<div data-options="region:'south',border:false"
		style="height: 50px; background: #A9FACD; padding: 10px;"></div>
	<div data-options="region:'center',title:'操作'">
		<div id="center_area" class="easyui-tabs" data-options="fit:true">
		</div>
	</div>

	<script>
	function exit(num){
		$.ajax({
			url:'../../adminServlet',
			type:"POST",
			data:{'op':'backExit'},
			dataType:"JSON", 
			success:function(data){
				if(data==1){
					location.href="../login.html";
				}else{
					$.messager.show({title:'失败',msg:"退出失败，请联系管理员...",timeout:2000,showType:'slide'});
				}
			}
		});
	}

	</script>
</body>
</html>
